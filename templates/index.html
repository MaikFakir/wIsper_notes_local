<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioTranscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>AudioTranscribe</h1>
            <p>A simple interface for recording and transcribing audio.</p>
        </header>

        <main class="main-content">
            <!-- Input Component -->
            <div class="io-component input-component">
                <div class="component-header">
                    <span>Graba o sube tu audio aquí</span>
                </div>
                <div class="component-body">
                    <div class="audio-controls">
                        <button id="record-btn" class="control-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></svg>
                            <span>Record</span>
                        </button>
                        <button id="upload-btn" class="control-btn">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            <span>Upload</span>
                        </button>
                    </div>
                    <div id="audio-player-container" style="display:none;"></div>
                </div>
            </div>

            <!-- Output Component -->
            <div class="io-component output-component">
                <div class="component-header">
                    <span>Transcripción</span>
                </div>
                <div class="component-body">
                    <textarea id="transcription-output" readonly placeholder="La transcripción aparecerá aquí..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <input type="file" id="audio-upload-input" hidden accept="audio/*">

    <!-- Model Selection Modal (Simplified) -->
    <div id="model-selection-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Select Transcription Model</h2>
            <div class="model-selection">
                 <div class="model-option" data-model="tiny"><h5>tiny</h5><p>Fastest</p></div>
                <div class="model-option active" data-model="base"><h5>base</h5><p>Balanced</p></div>
                <div class="model-option" data-model="small"><h5>small</h5><p>Accurate</p></div>
                <div class="model-option" data-model="medium"><h5>medium</h5><p>Very Accurate</p></div>
            </div>
            <button id="model-confirm-btn">Confirm</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
